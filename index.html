<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <title>Random Quote Machine!</title>
        <script>
            const QUOTEBANK = [
                {
                    quote: "We shall overcome because the arc of the moral universe is long, but it bends toward justice.",
                    author: "Martin Luther King Jr."
                }, {
                    quote: "In order to carry a positive action we must develop here a positive vision.",
                    author: "Dalai Lama"
                }, {
                    quote: "A winner is a dreamer who never gives up.",
                    author: "Nelson Mandela"
                }
            ];

            window.onload = init
            function init() {
                generateQuote()
            }
            function generateQuote() {
                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];

                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
                
                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
                twitterLink += quoteInApiFormat
                
                let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
                twitterLink += " - " + authorInApiFormat
                
                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
            }
        </script>

    </head>

    <body>
        <div class="container">
         <div class="row py-5">
            <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
                <div class="card-header text-center">
                    Random Quote Machine
                </div>
                <div class="card-body">
                  <h5 class="card-title"><div id="text"></div></h5>
                  <p class="card-text">
                    <div id="author"></div>
                  </p>
                  <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
                  <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                </div>
            </div>
        </wrapper>
         </div>
        </div>
       </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
